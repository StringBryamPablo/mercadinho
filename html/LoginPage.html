<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho do Bryam</title>
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
   
   
    <form action="../php/ValidarLogin.php" method="post" name = "formLogin" onsubmit="return validarCampos()">
        <fieldset>
            <legend><b>Login</b></legend>
        <div id="email">
            Email <input type="text" id = "inEmail" name="email" placeholder="exemplo@gmail.com"><br><br>
        </div>
        <div id="senha">
            Senha <input type="text" id = "inSenha" name="senha" placeholder="digite sua senha"><br><br>
        </div>
        <div id="botaoLogin">
            <input type="submit" value="fazer login"> 
        </div>
        </fieldset>
    </form>
</body>

</html>

<script>
    function validarCampos(){
        if(validarEmail()){
            return true;
        }else{
            alert("Preencha os campos primeiro!!");
            return false;
        }
    }

    function validarEmail(){
        var email = document.forms["formLogin"]["inEmail"].value;

        if(email.length<2){
            return false;
        }else{
            return true;
        }
    }

    function validarSenha(){
        var senha = document.getElementById("senha").value;

        if(senha.length==0){
            return false;
        }else{
            return true;
        }
    }
</script>
